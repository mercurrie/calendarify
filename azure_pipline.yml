trigger:
  branches:
    include:
    - master
    - feature/*

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: deploy
  displayName: deploy
  jobs:
  - job: deploy
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1'
        appType: 'webApp'
        WebAppName: 'calify-web-alpha'